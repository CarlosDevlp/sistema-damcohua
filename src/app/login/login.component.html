<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>{{appName}}</h1>
            <form role="form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" formControlName="username"  ng-model="name" class="form-control input-underline input-lg" placeholder="{{ 'Usuario' }}">
                    </div>

                    <div class="form-group">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" placeholder="{{ 'Password' }}">
                    </div>
                </div>
                <button class="btn rounded-btn" [disabled]="loginForm.invalid">{{ 'Ingresar' }}</button>
            </form>
        </div>
    </div>
</div>
