<div class="mantener-fichamedica">
    <div class="card mb-3">
        <div class="card-header">
          <span class="panel-title-text" style="font-size:1.6rem">Examen de conducción</span>
        </div>
        <div class="card-body table-responsive">
          <app-simple-cliente-data-card [cliente]="clienteActual"></app-simple-cliente-data-card>
          <form class="mantener-fichamedica-form" [formGroup]="mantenerFichaMedicaForm" role="form" (ngSubmit)="mantenerFichaMedica(mantenerFichaMedicaForm.value)">
              <div class="form-content">
                <fieldset>
                  <legend>Datos de examen</legend>
                  
                  <div class="d-flex flex-wrap justify-content-between">
                      <div class="form-group col-12 col-md-3">
                          <input type="text" class="form-control input-underline input-lg" placeholder="Nro Operación"  formControlName="nroOperacion" >
                      </div>
  
                      <div class="form-group col-12 col-md-4">
                          <input type="text" class="form-control input-underline input-lg" placeholder="Servicio solicitado"  formControlName="servicio" >
                      </div>
  
                      <div class="form-group col-12 col-md-4">
                          <input type="date" class="form-control input-underline input-lg" placeholder="Fecha de evaluación"  formControlName="fechaEvaluacion" >
                      </div> 
                  </div>
                  
                  <div class="d-flex flex-wrap justify-content-between">
  
                    <div class="form-group col-12 col-md-3">
                      <select formControlName="claseCategoria" class="form-control">
                          <option value="" hidden>Clase categoría</option>
                          <option [value]="claseCategoria.id" *ngFor="let claseCategoria of clasesCategorias">{{claseCategoria.nombre}}</option>
                      </select>
                    </div>
  
                    <div class="form-group col-12 col-md-4">
                        <input type="text" class="form-control input-underline input-lg" placeholder="Restricciones"  formControlName="restricciones" >
                    </div>
  
                    <fieldset class="form-group col-12 col-md-4">
                        <label>Adjunto</label>
                        <input type="file" class="form-control-file">
                    </fieldset>
  
                  </div>
                  
  
                  <div class="form-group">
                      <textarea formControlName="observaciones" placeholder="Observaciones"  class="form-control" rows="3"></textarea>
                  </div>
                
                </fieldset>
              </div>
              <button class="btn btn-primary btn-submit float-right " [disabled]="mantenerFichaMedicaForm.invalid">Guardar</button>
          </form>
        </div> 
    </div>
  </div>
