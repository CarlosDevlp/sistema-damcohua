<div class="modificar-cliente">
    <div class="card mb-3">
        <div class="card-header">
          <span class="panel-title-text" style="font-size:1.6rem">{{tituloFormulario}}</span>
        </div>
        <div class="card-body table-responsive">
          <form class="mantener-cliente-form" [formGroup]="mantenerClienteForm" role="form" (ngSubmit)="mantenerCliente(mantenerClienteForm.value)">
              <div class="form-content">
                <div class="form-group d-flex justify-content-center">
                    <app-image-input-selector label="Foto:" [imgURL]="clienteActual.fotoAdjunto" (onSelectedFile)="fotoSeleccionada($event)"></app-image-input-selector>
                </div>
                <div class="d-flex flex-wrap justify-content-between">
                    <div class="form-group col-12 col-md-3">
                        <input type="text" class="form-control input-underline input-lg" placeholder="Nombres"  [value]="clienteActual.nombres" >
                    </div>

                    <div class="form-group col-12 col-md-4">
                        <input type="text" class="form-control input-underline input-lg" placeholder="Apellido Paterno"  [value]="clienteActual.apellidoPaterno" >
                    </div>

                    <div class="form-group col-12 col-md-4">
                        <input type="text" class="form-control input-underline input-lg" placeholder="Apellido Materno"  [value]="clienteActual.apellidoMaterno" >
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" placeholder="Fecha de nacimiento"  [value]="clienteActual.fechaNacimiento" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" placeholder="Email"  [value]="clienteActual.email" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" placeholder="Teléfono"  [value]="clienteActual.telefonos" >
                </div>
                <div class="form-group">
                    <select formControlName="tipoDeDocumento" class="form-control">
                        <option value="" hidden>Tipo de documento</option>
                        <option [value]="tipoDeDocumento.id" *ngFor="let tipoDeDocumento of tiposDeDocumento">{{tipoDeDocumento.nombre}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" placeholder="Nro Identificación"  [value]="clienteActual.nroIdentificacion" >
                </div>
                <div class="form-group">
                    <select formControlName="genero" class="form-control">
                        <option value="" hidden>Genero</option>
                        <option [value]="genero.id" *ngFor="let genero of generos">{{genero.nombre}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" placeholder="País"  [value]="clienteActual.pais" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" placeholder="Provincia"  [value]="clienteActual.departamento" >
                </div>
                <div class="form-group">
                    <textarea [value]="clienteActual.direccion" placeholder="Dirección"  class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Donación de órganos:</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" formControlName="donacionOrganos" > Sí
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" placeholder="Nro de Licencia de conducir"  [value]="clienteActual.nroLicenciaConducir" >
                </div>
                <fieldset class="form-group">
                    <label>Adjunto</label>
                    <input type="file" class="form-control-file">
                </fieldset>
              </div>
              <button class="btn btn-primary btn-submit float-right " [disabled]="mantenerClienteForm.invalid">{{tituloBotonSubmit}}</button>
          </form>
        </div> 
    </div>
  </div>
