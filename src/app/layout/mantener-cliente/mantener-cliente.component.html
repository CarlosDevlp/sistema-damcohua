<div class="modificar-cliente">
    <div class="card mb-3">
        <div class="card-header">
          <span class="panel-title-text" style="font-size:1.6rem">{{tituloFormulario}}</span>
        </div>
        <div class="card-body table-responsive">
          <form class="mantener-cliente-form" [formGroup]="mantenerClienteForm" role="form" (ngSubmit)="mantenerCliente(mantenerClienteForm.value)">
              <div class="form-content">
                <div class="form-group d-flex justify-content-center">
                    <app-image-input-selector label="Foto:" [imgURL]="clienteActual.fotoAdjunto" (onSelectedFile)="fotoSeleccionada($event)"></app-image-input-selector>
                </div>
                <div class="d-flex flex-wrap justify-content-between">
                    <div class="form-group col-12 col-md-3">
                        <input type="text" class="form-control input-underline input-lg" placeholder="Nombres"  formControlName="nombres" >
                    </div>

                    <div class="form-group col-12 col-md-4">
                        <input type="text" class="form-control input-underline input-lg" placeholder="Apellido Paterno"  formControlName="apellidoPaterno" >
                    </div>

                    <div class="form-group col-12 col-md-4">
                        <input type="text" class="form-control input-underline input-lg" placeholder="Apellido Materno"  formControlName="apellidoMaterno" >
                    </div>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control input-underline input-lg" placeholder="Fecha de nacimiento"  formControlName="fechaNacimiento" >
                </div>
                <div class="form-group">
                    <input type="email" class="form-control input-underline input-lg" placeholder="Email"  formControlName="email" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" placeholder="Teléfono"  formControlName="telefonos" >
                </div>
                <div class="form-group">
                    <select formControlName="tipoDocumento" class="form-control">
                        <option value="-1" hidden>Tipo de documento</option>
                        <option [value]="tipoDocumento.id" *ngFor="let tipoDocumento of tiposDocumento">{{tipoDocumento.nombre}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" placeholder="Nro Identificación"   formControlName="nroIdentificacion" >
                </div>
                <div class="form-group">
                    <select formControlName="genero" class="form-control">
                        <option value="-1" hidden>Genero</option>
                        <option [value]="genero.id" *ngFor="let genero of generos">{{genero.nombre}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <select formControlName="estadoCivil" class="form-control">
                        <option value="" hidden>Estado civil</option>
                        <option [value]="estadoCivil" *ngFor="let estadoCivil of estadosCivil">{{estadoCivil}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" placeholder="País"  formControlName="pais" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" placeholder="Provincia"  formControlName="provincia" >
                </div>
                <div class="form-group">
                    <textarea formControlName="direccion" placeholder="Dirección"  class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Donación de órganos:</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" formControlName="donacionOrganos" > Sí
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control input-underline input-lg" placeholder="Nro de Licencia de conducir"  formControlName="nroLicenciaConducir" >
                </div>
                <app-file-input-selector label="Adjunto:" ver-file-label="Ver adjunto" [fileURL]="clienteActual.adjuntoUrl" (onSelectedFile)="archivoSeleccionado($event)"></app-file-input-selector>
                
              </div>
              <button class="btn btn-primary btn-submit float-right " [disabled]="mantenerClienteForm.invalid">{{tituloBotonSubmit}}</button>
          </form>
        </div> 
    </div>
  </div>
